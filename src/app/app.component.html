<div class="app">
  <app-commentList [comments]="comments"></app-commentList>
  <div class="form">
    <div *ngIf="userListEnabled">
      <app-userList [users]="filteredUsers"></app-userList>
    </div>
    <textarea #commentBox cols="50" rows="4" value="{{comment}}" (keyup)="checkForTaggingUser($event)" (mouseup)="checkForTaggingUser($event)" (click)="refocusOnClick($event)"></textarea>
    <button (click)="submitComment()">Submit</button>
  </div>
</div>
