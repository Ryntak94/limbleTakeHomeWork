<div class="app">
  <app-commentList [comments]="comments"></app-commentList>
  <div *ngIf="userListEnabled">
    <app-userList [users]="filteredUsers"></app-userList>
  </div>
  <div class="form">
    <textarea #commentBox cols="50" rows="4" value="{{comment}}" (keyup)="checkForTaggingUser($event)" (mouseup)="checkForTaggingUser($event)" (click)="refocusOnClick($event)" (focusout)="closeUserList()"></textarea>
    <button (click)="submitComment()">Submit</button>
  </div>
</div>
